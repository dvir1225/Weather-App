<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header-left">
        <img class="headerLogo" src="clear.svg" alt="">
        <span class="headerTitle">GetYourWeather</span>
        <div class="currentPlace"></div>
        </div>
    </header>
    <div class="welcomePage">
        <h1 class="greeting"></h1>
        <div class="searchbar">
            <form class="placeInput" onsubmit="return false">
                <input class="autocomplete-input"
                type="text"
                id="formInput"
                placeholder="Search city">
                <input class="getWeather" type="submit" id="formSubmit" value="Get Weather">
            </form>
        </div>
    </div>
    <div class="weatherDiv hide">
        <div class="currentWeatherCard"></div>
        <div class="forecastCards"></div>
        <button class="scrollUp">Return to top</button>
    </div>
</body>
</html>
