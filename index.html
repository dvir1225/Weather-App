<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="bundle.js" defer></script>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <h1 class=""></h1>
        <div class="searchbar">
            <form class="placeInput" onsubmit="return false">
                <input class="autocomplete-input"
                type="text"
                id="formInput"
                placeholder="Get weather at...">
                <!-- <ul class="autocomplete-list" id="places-list">
                </ul> -->
                <input class="getWeather" type="submit" id="formSubmit" value="Get Weather">
                <input class="getForecast" type="submit" id="getForecast" value="Get Forecast">
            </form>
        </div>
        <div class="weatherDiv"></div>
    </div>
</body>
</html>
