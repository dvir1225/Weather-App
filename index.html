<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <script src="/dist/bundle.js" defer></script>
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container bg-light bg-gradient vw-100 vh-100">
        <div class="row">
            <div class="col d-flex justify-content-center m-4">
                <h1 class="text-primary">Weather App</h1>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <form class="placeInput form d-flex w-50" onsubmit="return false">
                    <input class="form-control me-2" type="text" id="formInput">
                    <input class="btn btn-outline-primary" type="submit" id="formSubmit" value="Get Weather">
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex align-items-center justify-content-center">
                <div class="weatherDiv card flex-column w-25 border-secondary my-3">
                    <div class="placeName card-title card-header p-2"></div>
                    <div class="currentTemp p-2"></div>
                    <div class="feelsLike p-2"></div>
                    <div class="timeDate p-2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
